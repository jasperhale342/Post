name: Build and deploy Python app to Azure Web App - postappdj

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v1
        with:
          python-version: '3.12'

      - name: Create and start virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate
        working-directory: ./server
      
      - name: Install dependencies
        run: pip install -r requirements.txt
        working-directory: ./server
        
      # Optional: Add step to run tests here (PyTest, Django test suites, etc.)

      # - name: Zip artifact for deployment
      #   run: zip release.zip ./* -r
      #   working-directory: ./server

      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v3
        with:
          name: python-app
          path: |
            ./server
            !venv/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: python-app
          path: ./server

      # - name: Unzip artifact for deployment
      #   run: unzip release.zip

      
      - name: Login to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_8B5B3DCBE26A4965803666993B8840A9 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_82286661EF6B4401876014FFCDA7CBCB }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_40EBEF26B9E54A4895CE6027B2B88427 }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v2
        id: deploy-to-webapp
        with:
          app-name: 'postappdj'
          slot-name: 'Production'
          package: ./server
          